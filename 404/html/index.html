<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Page</title>
    <link rel="stylesheet" href="/404/css/style.css">
</head>
<body>
    <header class="header">

    </header>

    <main class="main">
        <div class="main-content">
            <div class="error">
                <img class="coffee-image" src="https://images.unsplash.com/photo-1461023058943-07fcbe16d735?q=80&w=600&auto=format&fit=crop" alt="">
            </div>

            <div class="error-message">
                <h1>Oops! Trang không tồn tại</h1>
                
                <p class="error-detail">
                    Trang bạn đang tìm kiếm có thể đã được di chuyển, xóa hoặc không bao giờ tồn tại. Hãy thử các liên kết dưới đây hoặc quay về trang chủ.
                </p>
            </div>
            <div class="function-buttons">
                <button class="back-to-home-button">
                    <img src="/404/icons/white-home.png" class="home-icon">
                    Về trang chủ
                </button>

                <button class="back-button">
                    <img src="/404/icons/go-back-icon.png" class="go-back-icon">
                    Quay lại
                </button>

                <button class="search-button">
                    <img src="/404/icons/search-icon.png" class="search-icon">
                    Tìm kiếm
                </button>
            </div>
            <div class="navigation">
                <h4>Hoặc thử các liên kết sau:</h4>
            </div>
        </div>
    </main>

    <footer class="footer">

    </footer>
</body>
</html>
